<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<link rel="shortcut icon" type="image/png" href="https://www.shareicon.net/data/128x128/2016/10/07/841141_science_512x512.png"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>




<title>Increment science</title>
</head>

<body>
	<div class = 'container-fluid ' id = 'wrapper'>
		<header>
			
			<div class="parallax text-center" style="background-image:url(img/solar.jpg)">
			<div class="parallax-pattern-overlay">
			<div class="container text-center" style="height:120px;">
			
			<div class = 'col-md'><h2>INK</h2></div>
			<div class = 'row'><h3>A GAME ON THE UNIVERSE SYNTHESIS</h3></div>
			</div>
			</div>
			</div>



		
			</header>


 	 <ul class = "navbar">
      <li>
      	<a>
			Basic particles
			<img src="img/basic_particles.png" class="basicIcon" >

		
		</a>

		</li>

      <li>
      	<a>
			Atom nucleus
			<img src="img/atoms.png" class="basicIcon">
		</a>
	</li>

      <li><a>
			Simple molecules
			<img src="img/simple_molecules.png" class="basicIcon" >
		</a>
		</li>
     
      <li><a>
			Stars
			<img src="img/star.png" class="basicIcon">
		</a>
		</li>


     
   	 </ul>
</div>


<div class="column-bar">
	<div class = "Column">
	
	<div class = "button">		
		<button id = "stringBut">
			Strings: <a id = 'counterStrings'> 0 </a>
		<br>
		<div id = StringsCost></div>
		<div id = 'boostStrings'></div>
			<i class="info"></i>
			<div class="btn-tooltip" id = "stringsInfo"></div>
		</button>

	</div>


	<div class = "button">

		<button id = "upsBut">
		Up Quarks: <a id = 'counterUps'> 0 </a>
		<br>
		<div id = UpsCost> </div>
		<div id = 'boostUps'></div>
			<i class="info"></i>
			<div class="btn-tooltip" id = "UpsInfo"></div>
		</button>
	</div>




	<div class = "button">

		
		<button id = "downsBut"> 
		Down Quarks: <a id = 'counterDowns'> 0 </a>
		<br>
		<div id = DownsCost> </div>
		<div id = boostDowns></div> 
			<i class="info"></i>
			<div class="btn-tooltip" id = "DownsInfo"></div>
		</button>
	</div>
</div>

<div class = "Column">

		<div class = "button">
				
			
			<button id = "electronsBut">
			Electrons: <a id = 'counterElectrons'> 0 </a>
			
			<div id = ElectronsCost> </div>
				<i class="info"></i>
				<div class="btn-tooltip" id = "electronsInfo"></div>
			</button>
						
		</div>


			<div class = "button">
				
				<button id = "protonsBut"> 
					Protons: <a id = 'counterProtons'> 0 </a>
					<br>
					<div id = ProtonsCost> </div>
						<i class="info"></i>
						<div class="btn-tooltip" id = "protonsInfo"></div>
				</button>
			</div>
					
	

		<div class = "button">
			<button id = "neutronsBut"> 
				Neutrons: <a id ='counterNeutrons'> 0 </a>
				<br>
				<div id = NeutronsCost> </div>
					<i class="info"></i>
					<div class="btn-tooltip" id = "neutronsInfo"></div>

			</button>
		</div>
</div>



<div class = "Column">

		<div class = "button">
						
			<button id = "hydrogenBut">

				Hydrogen: <a id = 'counterHydrogen'> 0 </a> 
				<br>
				<div id = HydrogenCost> </div>
			</button>
		</div>


		<div class = 'button'>

			<button id = 'h2But'> 			
			Synth H2 <a id = 'counterH2'> 0 </a>
 			</button> 
		</div>
						
	
		<div class = "button">
			
			<button id = 'heliumBut'> 
				Helium: <a id = 'counterHelium'> 0 </a>
				<br>
				<div id = HeliumCost> </div>
 
			</button>
		</div>
</div>


<div class = "Column">
		<div class = "button">
			<button id = 'HydrogenStarBut' type = "button" class = "btn btn-outline-primary"> 
				 Hydrogen Star: <a id = 'counterHydrogenStar'> 0 </a>
			</button>
		</div>
</div>
</div>


		



	</div>
</div>




								

<script src="js/Buttons.js"></script>
<script src = "js/RefreshNumbers.js"></script>
<script src="js/Player.js"></script>
<script src ="js/Functions.js"></script>
<script src = "js/StartingUniverse.js"></script>
<script src = "js/SaveGame.js"></script>

</body>

</html>
