<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<link rel="shortcut icon" type="image/png" href="https://www.shareicon.net/data/128x128/2016/10/07/841141_science_512x512.png"/>


<title>Increment science</title>
</head>

<body>
	<div class = 'container-fluid' id = 'wrapper'>
		<header>
			<div class="col-md-2">       
			
			<div class="parallax text-center" style="background-image:url(img/solar.jpg)">
			<div class="parallax-pattern-overlay">
			<div class="container text-center" style="height:120px;">
			
			<div class = 'row'><h2>INK</h2></div>
			<div class = 'row'><h3>A GAME ON THE UNIVERSE SYNTHESIS</h3></div>
			</div>
			</div>
			</div>
			</div>
			</header>
		</div>

<div class = "Floor">
	<div class = 'row'>

 	 <ul>
      <li>
      	<a style = "margin-left: 25px">
			Basic particles
			<img src="img/basic_particles.png" class="basicIcon" >

		
		</a>

		</li>

      <li>
      	<a  style = "margin-left: 55px">
			Atom nucleus
			<img src="img/atoms.png" class="basicIcon">
		</a>
	</li>

      <li><a style = "margin-left: 45px">
    
			Simple molecules
			<img src="img/simple_molecules.png" class="basicIcon" >


		</a>
		</li>
     
      <li><a style = "margin-left: 35px; width: 180px">
    
			Stars
			<img src="img/star.png" class="basicIcon" style = " width: 40px; height: 30px;">


		</a>
		</li>
     
   	 </ul>
</div>
</div>

	</div>

	<div class = 'row'>
			
		<div class = "col-sm-2">
		<div class = "divStrings">
			
			<button id = "stringBut">

				Strings: <a id = 'counterStrings'> 0 </a>
			<br>
			<div id = StringsCost></div> 
			<div id = 'boostStrings'></div>

			</button>




		</div>
		</div>

			<div class = 'divAtoms'>
		<div class = "col-sm-2">
		<div class = "divHydrogen">
						
			<button id = "hydrogenBut"> 
				Hydrogen: <a id = 'counterHydrogen'> 0 </a> 
				<br>
				<div id = HydrogenCost> </div>

			</button>
		</div>
		</div> 
		</div>


		<div class = 'divActions'>
		<div class = "col-sm-2">

			<button id = 'h2But'> 			
			Synth H2 <a id = 'counterH2'> 0 </a>
 			</button> 
		</div>
		</div>


		<div class = 'divStars'>
		<div class = "col-sm-2">
		<div class = "div_H2 Star">
			
			<button id = 'HydrogenStarBut' class = 'btn btn-block btn-primary'> 
				 Hydrogen Star: <a id = 'counterHydrogenStar'> 0 </a>
			</button>
		</div>
		</div>
		</div>
				
					
				
	</div>
				
			
	<div class = "row">

		<div class = 'divUps'>
		<div class = "col-sm-2">

			<button id = "upsBut">
			Up Quarks: <a id = 'counterUps'> 0 </a>
			<br>
			<div id = UpsCost> </div>
			<div id = 'boostUps'></div>
			 
			</button>
		</div>
		</div> 

		<div class = 'divAtoms'>
		<div class = "col-sm-2">
		<div class = "divHelium">
			
			<button id = 'heliumBut'> 
				Helium: <a id = 'counterHelium'> 0 </a>
				<br>
				<div id = HeliumCost> </div>
 
			</button>
		</div>
		</div>
		</div>


	</div>




	<div class = "row">

		<div class = 'divDowns'>
		<div class = "col-sm-2">

			
			<button id = "downsBut"> 
			Down Quarks: <a id = 'counterDowns'> 0 </a>
			<br>
			<div id = DownsCost> </div>
			<div id = boostDowns></div> 
			</button>
		</div>
		</div> 

	</div>

	<div class = "row">
		<div class = 'col-sm-2'>
		<div class = 'divElectrons'>
				
			
			<button id = "electronsBut">
			Electrons: <a id = 'counterElectrons'> 0 </a>
			
			<div id = ElectronsCost> </div>

			</button>
						
		</div>
		</div>



	</div>

		<div class = "col-sm-2">
		<div class = 'divProtons'>
			
			<button id = "protonsBut">

			</button>
		</div>
		</div>
					
	</div>

	<div class = 'row'>

		<div class = "col-sm-2">
		<div class = "divNeutrons">

			
			<button id = "neutronsBut" class = 'btn btn-block btn-default'>

				<br>
				<div id = NeutronsCost> </div>

			</button>
		</div>
		</div>		
	</div>


								
</div>

<script src="js/Buttons.js"></script>
<script src = "js/RefreshNumbers.js"></script>
<script src="js/Player.js"></script>
<script src ="js/Functions.js"></script>
