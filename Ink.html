<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>

<title>Increment science</title>
</head>

<body>
	<div class = 'container-fluid' id = 'wrapper'>
		<header>
			<div class="jumbotron jumbotron-fluid" id="banner">       
			<div class="parallax text-center" style="background-image:url(img/solar.jpg)">
			<div class="parallax-pattern-overlay">
			<div class="container text-center" style="height:150px;">
			
			<div class = 'row'><h2>INK</h2></div>
			<div class = 'row'><h3>A GAME ON THE UNIVERSE SYNTHESIS</h3></div>
			</div>
			</div>
			</div>
			</div>
			</header>

<div class = "Floor">

	<div class = 'row'>
			
		<div class = "col-sm-2">
		<div class = "divStrings">
			Strings: <a id = 'counterStrings'> 0 </a>
			<br>
			<div id = StringsCost></div>
			<div id = 'boostStrings'></div>
			<br>
			<button id = "stringBut"> Ink </button>


		</div>
		</div>

		<div class = 'divUps'>

			Up Quarks: <a id = 'counterUps'> 0 </a>
			<br>
			<div id = UpsCost> </div>
			<div id = 'boostUps'></div>
			<br>
			<button id = "upsBut"> Ink </button>
		</div>
		</div> 
			


		<div class = 'divDowns'>
		<div class = "col-sm-2">

			Down Quarks: <a id = 'counterDowns'> 0 </a>
			<br>
			<div id = DownsCost> </div>
			<div id = boostDowns></div>
			<button id = "downsBut"> Ink </button>
		</div>
		</div> 

					
				
	</div>




				
			


	<div class = "row">
		<div class = 'col-sm-2'>
		<div class = 'divElectrons'>
				
			Electrons: <a id = 'counterElectrons'> 0 </a>
			<br>
			<button id = "electronsBut">Ink</button>
						
		</div>
		</div>


		<div class = "col-sm-2">
		<div class = 'divProtons'>
			Protons: <a id = 'counterProtons'> 0 </a>
			<br>
			<button id = "protonsBut"> Ink </button>
		</div>
		</div>
					

		<div class = "col-sm-2">
		<div class = "divNeutrons">

			Neutrons: <a id = 'counterNeutrons'> 0 </a>
			<br>
			<button id = "neutronsBut"> Ink </button>
		</div>
		</div>		

	</div>


	<div class = 'row'>
		<div class = 'divAtoms'>
		<div class = "col-sm-2">
		<div class = "divHydrogen">
						
			Hydrogen: <a id = 'counterHydrogen'> 0 </a>
			<br>
			<button id = "hydrogenBut"> Ink </button>
		</div>
		</div> 
		</div>

		<div class = 'divActions'>
		<div class = "col-sm-2">
			Synth H2 <a id = 'counterH2'> 0 </a>
			<br>			
			<button id = 'h2But'> Ink </button> 
		</div>
		</div>

				

		<div class = 'divAtoms'>
		<div class = "col-sm-2">
		<div class = "divHelium">
			Helium: <a id = 'counterHelium'> 0 </a>
			<br>
			<button id = 'heliumBut'> Ink </button>
		</div>
		</div>
		</div>


		<div class = 'divStars'>
		<div class = "col-sm-2">
		<div class = "div_H2 Star">
			Hydrogen star: <a id = 'counterHydrogenStar'> 0 </a>
			<br>
			<button id = 'heliumBut'> Ink </button>
		</div>
		</div>
		</div>
				
					
	</div>


								
</div>

</div>

<script src="js/Inkrementing.js"></script>
<script src="js/Player.js"></script>
<script src ="js/Functions.js"></script>
